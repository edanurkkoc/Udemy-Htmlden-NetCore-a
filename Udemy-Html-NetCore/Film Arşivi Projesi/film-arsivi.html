<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FİLM ARŞİVİ</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Film Arşivi</h1>
        <div class="mb-3">
            <label for="movieName" class="form-label">Film Adı:</label>
            <input type="text" class="form-control" id="movieName">
        </div>
        <div class="mb-3">
            <label for="imgUrl" class="form-label">Film Url:</label>
            <input type="text" class="form-control" id="imgUrl">
        </div>
        <button class="btn btn-primary" onClick="addMovie()">Film Ekle</button>

        <h2 class="mt-4">İzlenecek Filmler</h2>
        <div id="movieList">

        </div>

        <h2 class="mt-4">İzlenen Filmler</h2>
        <div id="watchedList">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function addMovie(){
            var movieName=document.getElementById('movieName').value;
            var imgUrl=document.getElementById('imgUrl').value;

            if(movieName.trim( ) === '' || imgUrl.trim()===''){
                alert('Lütfen film adı ve url bilgisini giriniz')
                return;
            }
        }
    </script>
</body>
</html>
